<!--我的订阅号部分标题-->
<div class="xcy-xxComminHerder">

    <span class="title">开通我的订阅号</span>
  </div>
</div>

<!--我的订阅号主体部分-->

<div class="xcy-xxopenUpSubscribe">
  <div class="xcy-xxW">
    <!-- 公用top部分-->
    <div class="xcy-xxopenUpServeno-top">
      <!-- 封面-->
      <div class="xcy-xxopenUpServeno-cover">
        <img src="//hbimg.b0.upaiyun.com/4c27d555dbc7e9371022ba889cf97b92738503e66c46e-G2KZ4J_fw658" alt=""/>
      </div>
      <!-- 姓名和服务号部分-->
      <div class="nameAndServeno">
        <label for="#xcy-xxopenUpServenoName">
          <span>姓名:</span>
          <input id="#xcy-xxopenUpServenoName" type="text" placeholder="企业的存活理念"/>
        </label>
        <label for="#xcy-xxopenUpServenoServer">
          <span>服务号:</span>
          <input id="#xcy-xxopenUpServenoServer" type="text" placeholder="企业的存活理念"/>
        </label>
      </div>
      <!-- 服务号间接部分-->
      <div class="introductionServe">
        <h3>服务号简介:</h3>
        <textarea name="" id="" cols="0" rows="0">

        </textarea>
      </div>
    </div>

    <!-- 申请人省份证 -->
    <div class="xcy-xxopenUpServeno-bottom-Applicant clearfix">
      <div class="xcy-xxopenUpServeno-bottom-open-left f_l">
        <p>申请人</p>

        <p>身份证:</p>
      </div>
      <div class="xcy-xxopenUpServeno-bottom-open-center f_l">
        <img src="" alt=""/>
      </div>
      <div class="xcy-xxopenUpServeno-bottom-open-right f_l">
        <img src="" alt=""/>
      </div>
    </div>

    <!--提交按钮-->
    <div class="submit">
      <input type="submit" value="确定"/>
      <br/>
      <input type="radio"/>
      <span>我已阅读并同意《服务使用条款》</span>
    </div>
  </div>
</div>
