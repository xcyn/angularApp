<div ng-include="'views/header.html'"></div>
<p>This is the xcy/xcy1 view.</p>

  <div class="xcy1-content">
    <ul>
      <li ng-repeat="tab in tabs"
          ng-class="{active:isActiveTab(tab.url)}"
          ng-click="onClickTab(tab)"> {{tab.title}}
      </li>
    </ul>
    <div class="xcy1-content-main">
      <div ng-repeat="tab in tabs" ng-class="{active:isActiveTab(tab.url)}">{{tab.model}}</div>
    </div>
  </div>
